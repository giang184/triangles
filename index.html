<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Triangles</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Identifier</h1>
    <p>To determine your triangle type, enter the following information</p>


    <form id="triangle">
      <label for="side1">side 1</label>
      <input id="side1" type="text">

      <label for="side2">side 2</label>
      <input id="side2" type="text">

      <label for="side3">side 3</label>
      <input id="side3" type="text">

      <button type="submit" class="btn">Determine my triangle!</button>
    </form>

    <div id="result">
      <p>Your triangle is <span id="identifier"></span></p>
    </div>
  </div>
</body>
